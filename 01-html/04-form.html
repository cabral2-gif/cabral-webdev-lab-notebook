<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <h1>Form</h1>
        <div>
        <label for = "name"> Name:</label>
        <input type = "text" id = "name" name = "name" placeholder = "Full Name">
        </div>
        <div>
        <label for = "Email"> Email:</label>
        <input type = "text" id = "email" email= "email" placeholder = name@pdx.edu>
        </div>
        <br></br>
        <fieldset> 
          <legend>
            Favorite Character:
          </legend>
          <input type = "radio" id = "Spongbob" name = "character">
          <label for = "Spongebob"> Spongebob</label>
          <div>
          <input type = "radio" id = "Sandy" name = "character">
          <label for = "Sandy">Sandy</label>
          </div>
          <div>
            <input type = "radio" id = "Patrick" name = character>
            <label for = "Patrick">Patrick</label>
          </div>
        </fieldset>
        <br></br>
        <fieldset>
          <legend> Are you a fan of the show?</legend>
          <div>
            <input type = "checkbox" id = "option1" name = "episodes">
            <label for = "option1">Yes, I have watched all episodes!</label>
          </div>
          <div>
            <input type = "checkbox" id = "option2" name = "episodes">
            <label for = "option2"> Yes, it's got the best memes!</label>
          </div>
        </fieldset>
        <br></br>
        <input type = "submit" value = "submit">
        <input type = "reset" value = "reset">
      </form>
    </main>
  </body>
</html>
